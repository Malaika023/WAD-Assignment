<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Malaika Zafar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Position for absolute children */
        }

        /* Main content styling */
        main {
            position: relative; /* To keep content on top */
            padding: 20px; /* Padding around main content */
            background-image: url('path/to/your/image/con-green-contact-us-button-260nw-2233810469.jpg'); /* Set the image as background */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            z-index: 1; /* Above other content */
            min-height: calc(100vh - 160px); /* Adjust height to avoid covering header and footer */
            margin-top: 20px; /* Space for header */
            margin-bottom: 20px; /* Space for footer */
        }

        /* Additional styling for contact form */
        .contact-table {
            margin-top: 20px; /* Space above the contact form */
            width: 100%; /* Full width */
            max-width: 600px; /* Maximum width for the table */
            margin-left: auto; /* Center the table */
            margin-right: auto; /* Center the table */
            background: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the form */
        }

        .contact-table th, .contact-table td {
            padding: 10px; /* Space inside table cells */
        }

        .submit-btn {
            margin-top: 10px; /* Space above the button */
            padding: 10px 20px; /* Button padding */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .submit-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Social icons styling */
        .social-icons {
            display: flex; /* Align icons in a row */
            justify-content: center; /* Center the icons */
            margin-top: 20px; /* Space above the icons */
        }

        .social-icons a {
            margin: 0 10px; /* Space between icons */
            font-size: 24px; /* Icon size */
            text-decoration: none; /* Remove underline */
        }

        .social-icons a.instagram {
            color: #C13584; /* Instagram color */
        }

        .social-icons a.gmail {
            color: #DB4437; /* Gmail color */
        }

        .social-icons a.linkedin {
            color: #0077B5; /* LinkedIn color */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Me</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        <section id="contact">
            <h2>Let's Connect!</h2>

            <!-- Contact Form -->
            <form class="contact-table" action="#" method="POST">
                <table>
                    <tr>
                        <th><label for="name">Name:</label></th>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <th><label for="contact">Contact Number:</label></th>
                        <td><input type="tel" id="contact" name="contact" required></td>
                    </tr>
                    <tr>
                        <th><label for="email">Email:</label></th>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                </table>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <!-- Social Icons at the bottom -->
            <div class="social-icons">
                <a href="https://www.instagram.com/malaika_zafar" target="_blank" class="instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:malaika.zafar@example.com" class="gmail" aria-label="Gmail">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.linkedin.com/in/malaika-zafar" target="_blank" class="linkedin" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Malaika Zafar | All rights reserved</p>
    </footer>
</body>
</html>
