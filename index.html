<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaika Zafar - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* AI Head Animation Styling */
        #ai-head {
            position: absolute;
            width: 100px; /* Size of the AI head */
            height: 100px; /* Maintain aspect ratio */
            transition: transform 0.1s ease;
            pointer-events: none; /* Allow clicks to pass through */
            left: 0; /* Initial position on the left */
            top: 0; /* Initial position on the top */
        }

        /* Main Content Area Background */
        main.content {
            background-image: url('Unknown.jpeg'); /* Ensure this path is correct */
            background-size: cover; /* Cover the entire main area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            display: flex;
            flex-direction: row; /* Place items in a row */
            align-items: flex-start; /* Align items to the top */
            min-height: calc(100vh - 160px); /* Adjust for header and footer height */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Centered white box styling */
        .center-box {
            max-width: 600px; /* Width for the box */
            width: 100%; /* Full width up to max-width */
            padding: 20px; /* Padding around content */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            color: #333;
            margin-right: 20px; /* Margin to separate from the image */
        }

        /* Centered image styling */
        .centered-image {
            max-width: 50%; /* Set to 50% of the white box for a smaller size */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the image */
            display: block; /* Block element for centering */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Malaika Zafar</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area for Index Page -->
    <main class="content">
        <section id="intro">
            <div class="center-box">
                <h2>Welcome to My Personal Website!</h2>
                <p>Hello! My name is Malaika. I am currently a Level 5 student studying Business Management with IT.</p>
                <img class="centered-image" src="image_769928-1144.jpeg" alt="Descriptive Alt Text"> <!-- Smaller image in white box -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Malaika Zafar | All rights reserved</p>
    </footer>

    <!-- AI Head Animation -->
    <img id="ai-head" src="1*oZJeF91dyNgGl9bddB3F6w.jpg" alt="AI Head Image"> <!-- Ensure this path is correct -->

    <script>
        const aiHead = document.getElementById('ai-head');
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 160);
        let dx = 2; // Horizontal movement speed
        let dy = 2; // Vertical movement speed

        function moveAiHead() {
            x += dx;
            y += dy;

            // Check boundaries for bouncing effect
            if (x + aiHead.offsetWidth > window.innerWidth - 20 || x < 0) dx = -dx;
            if (y + aiHead.offsetHeight > window.innerHeight - 160 || y < 0) dy = -dy;

            // Update position
            aiHead.style.left = x + 'px';
            aiHead.style.top = y + 'px';

            requestAnimationFrame(moveAiHead);
        }

        moveAiHead();
    </script>
</body>
</html>
